<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to ArtiCentro BOQ</title>
<style>
    /* Background & typography */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #d6e9c6, #f4f6f4); /* light avocado gradient */
        color: #333;
    }

    .login-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        padding: 40px;
        width: 350px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        color: #3f704d; /* avocado green */
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #3f704d; /* avocado green */
        color: white;
        border: none;
        padding: 12px 20px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #2e5034;
    }

    .register-link {
        margin-top: 15px;
        display: block;
        font-size: 0.9em;
        color: #666;
        text-decoration: none;
    }

    .register-link:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>Welcome to ArtiCentro Designs BOQ</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <div class="error" id="error-msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
    // 1. Firebase config (replace with your own)
    const firebaseConfig = {
  apiKey: "AIzaSyA7eINZE62HO7il12s0Dt_M0S5myMMc7Wc",
  authDomain: "acd-boq.firebaseapp.com",
  projectId: "acd-boq",
  storageBucket: "acd-boq.firebasestorage.app",
  messagingSenderId: "339472839282",
  appId: "1:339472839282:web:21cee5c8c7d7349087c8eb"
};
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // 2. Login function
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = "";

        auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Redirect to main BOQ page
            window.location.href = "index.html";
        })
        .catch((error) => {
            errorMsg.textContent = error.message;
        });
    }

    // 3. Register function (self-register)
    function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = "";

        auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            alert("Account created successfully! You can now log in.");
        })
        .catch((error) => {
            errorMsg.textContent = error.message;
        });
    }
</script>

</body>
</html>
