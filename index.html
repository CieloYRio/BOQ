<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ArtiCentro Designs BOQ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f0d8, #f0f8ef); /* light avocado gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 360px;
    }
    h1 {
      color: #4b6b4b; /* avocado green accent */
      margin-bottom: 24px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b6b4b; /* avocado green */
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 12px;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #3a523a;
    }
    .message {
      margin-top: 16px;
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Welcome to ArtiCentro Designs BOQ</h1>
  <input type="email" id="email" placeholder="Enter your email" required />
  <input type="password" id="password" placeholder="Enter your password" required />
  <button id="loginBtn">Log In</button>
  <button id="registerBtn">Register</button>
  <div id="message" class="message"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyA7eINZE62HO7il12s0Dt_M0S5myMMc7Wc",
    authDomain: "acd-boq.firebaseapp.com",
    projectId: "acd-boq",
    storageBucket: "acd-boq.firebasestorage.app",
    messagingSenderId: "339472839282",
    appId: "1:339472839282:web:21cee5c8c7d7349087c8eb"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');
  const messageDiv = document.getElementById('message');

  loginBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    messageDiv.textContent = '';
    
    if (!email || !password) {
      messageDiv.textContent = 'Please enter email and password.';
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
      messageDiv.textContent = 'Login successful!';
      messageDiv.classList.add('success');
      // Redirect to your BOQ main page
      window.location.href = 'BOQ.html';
    } catch (error) {
      messageDiv.textContent = error.message;
      messageDiv.classList.remove('success');
    }
  });

  registerBtn.addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    messageDiv.textContent = '';

    if (!email || !password) {
      messageDiv.textContent = 'Please enter email and password.';
      return;
    }

    try {
      await auth.createUserWithEmailAndPassword(email, password);
      messageDiv.textContent = 'Registered successfully! You can now log in.';
      messageDiv.classList.add('success');
    } catch (error) {
      messageDiv.textContent = error.message;
      messageDiv.classList.remove('success');
    }
  });
</script>

</body>
</html>
